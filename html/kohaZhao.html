<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/first.css">
    <link rel="stylesheet" href="../css/encryptLog.css">
    <script src="../js/errorHandler/errorHandler.js"></script>
    <script src="../js/kohaZhao/draw.js"></script>
    <script src="../js/kohaZhao/kohaZhao.js"></script>
    <title>firstLab</title>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <div class="sp"></div>
        <div class="icon"></div>
        <div class="title"></div>
        <div class="win-btn btn-close">
          <i class="fa fa-times"></i>
        </div>
        <div class="sp"></div>
      </div>

      <div class="menu">
        <ul>
          <li class="item" data-action="sm-open" data-isaction="false">3 - Сокрытие ЦВЗ методом Коха-Жао
          </li>
          </li>
        </ul>
      </div>

      <div class="container">
        <div class="form_toggle">
        	<div class="form_toggle-item item-1">
        		<input id="fid-1" type="radio" name="radio" value="encrypt" onclick="drawHtmlTemplate(this)" checked >
        		<label for="fid-1">Encrypt</label>
        	</div>
        	<div class="form_toggle-item item-2">
        		<input id="fid-2" type="radio" name="radio" value="decrypt" onclick="drawHtmlTemplate(this)">
        		<label for="fid-2">Decrypt</label>
        	</div>
        </div>
        <div class="encr">
            <label class="main-label">Выберите ваш файл контейнер</label><br>
            <input type="file" id="container"  onchange="fileChange('container')"><br><br>
            <label class="main-label">Введите секретное сообщение</label><br>
            <input type="text" id="secretMessage"><br><br>
            <button class="button28" onclick="encrypt()">Внедрить</button>
          </div>
          <div class="decr">
            <label class="main-label">Выберите ваш стегоконтейнер</label><br>
            <input type="file" id="stegoContainer"  onchange="fileChange('stegoContainer')"><br><br>
            <label class="main-label">Введите ключ</label><br>
            <input type="text" id="secretKey"><br><br>
            <button class="button28" onclick="decrypt()">Извлечь</button>
          </div>
      </div>

    </div>
  </body>
</html>
