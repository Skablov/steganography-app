<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/but.css">
</head>
<title>authorization</title>

<body>
  
  <div class="app">
    <div class="header">
      <div class="sp"></div>
      <div class="icon"></div>
      <div class="title"></div>
      <div class="win-btn btn-min">
        <i class="fa fa-window-minimize"></i>
      </div>
      <div class="win-btn btn-max">
        <i class="fa fa-window-maximize"></i>
      </div>
      <div class="win-btn btn-close">
        <i class="fa fa-times"></i>
      </div>
      <div class="sp"></div>
    </div>
    <div class="auth">
      <div class="login">
        <h1>Sign in</h1>
        <label>Login</label> <br>
        <input type="text" placeholder="enter your login" id="login"> <br>
        <label">Password</label> <br>
        <input type="password" placeholder="enter your password" id="password"> <br>
        <button class="button28" id="loginUser">Enter</button>
      </div>
      
      <div class="register">
        <h1>Register</h1>
        <label>Login</label><br>
        <input type="text" placeholder="enter your login" id="regLogin"> <br>
        <label>Your password</label> <br>
        <input type="password" placeholder="enter your password" id="regPassword"> <br>
        <label>Repeat password</label> <br>
        <input type="password" placeholder="repeat your password" id="repRegPassword"> <br>
        <button class="button28" id="registerUser">Register</button>
      </div>
    </div>
  </div>
</body>

</html>
