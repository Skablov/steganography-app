<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/first.css">
    <link rel="stylesheet" href="../css/encryptLog.css">
    <script src="../js/encryptLog/draw.js"></script>
    <script src="../js/encryptLog/encryptLog.js"></script>
    <title>EncryptLog</title>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <div class="sp"></div>
        <div class="icon"></div>
        <div class="title"></div>
        <div class="win-btn btn-close">
          <i class="fa fa-times"></i>
        </div>
        <div class="sp"></div>
      </div>

      <div class="menu">
        <ul>
          <li class="item" data-action="sm-open" data-isaction="false">2 (РИС). Асимметричный метод шифрования. Алгоритм Диффи-Хэллмана
          </li>
          </li>
        </ul>
      </div>

      <div class="container">
        <div class="form_toggle">
        	<div class="form_toggle-item item-1">
        		<input id="fid-1" type="radio" name="radio" value="encrypt" onclick="drawHtmlTemplate(this)" checked >
        		<label for="fid-1">Формирование подписи лога</label>
        	</div>
        	<div class="form_toggle-item item-2">
        		<input id="fid-2" type="radio" name="radio" value="decrypt" onclick="drawHtmlTemplate(this)">
        		<label for="fid-2">Проверка подлиности</label>
        	</div>
        </div>
      </div>
      <div class="diffiLog">
        <div class="encr">
            <label class="main-label">Выберите лог файл, который необходимо подписать</label><br>
            <input type="file" id="containerFile"  onchange="fileChange('containerFile')"><br><br>
            <label class="main-label">Выберите ваш секретный ключ</label><br>
            <input type="file" id="messageFile"  onchange="fileChange('messageFile')"><br><br>
            <button class="button28" onclick="encrypt()">Подписать</button>
          </div>
          <div class="decr">
            <label class="main-label">Выберите лог файл, подпись которого нужно проверить</label><br>
            <input type="file" id="containerFile"  onchange="fileChange('containerFile')"><br><br>
            <label class="main-label">Введите публичный ключ</label><br>
            <input type="file" id="messageFile"  onchange="fileChange('messageFile')"><br><br>
            <button class="button28" onclick="decrypt()">Проверить</button>
          </div>
      </div>
    </div>
  </body>
</html>
